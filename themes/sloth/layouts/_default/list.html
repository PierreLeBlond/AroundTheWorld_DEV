{{ partial "header.html" . }}

<section country="{{ if .IsNode }}{{ .URL }}{{ else }}none{{ end }}">

  <h1 id="title" class="script-font switch day"> {{ .Title }} </h1>

  <div id="main" class="switch day">
    {{- range first 10 .Data.Pages }}
    {{ .Render "li" }}
    {{- end }}
  </div>

  {{ partial "earth.html" . }}

</section>

{{ partial "footer.html" . }}
