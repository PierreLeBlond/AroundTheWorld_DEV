<div class="item-ratio">
  <div class="item">
    <a href="{{ .Permalink }}">
      <div class="item-image" style="background-image: url({{ $.Site.BaseURL }}images/thumbnail/{{ with .Params.image }}{{ . }}{{ else }}default.png{{ end }});">
      </div>
      <div class="item-frame">
      </div>
      <div class="item-shape">
      </div>
      <div class="item-title">
        <h4>{{ .Title }}</h4>
      </div>
    </a>
  </div>
</div>
